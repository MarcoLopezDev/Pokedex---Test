<!DOCTYPE html>

        <section>
            <figure>
                <img src="https://i.imgur.com/Q0pXKtX.png" alt="logo tipo agua" height="300px">

            <h2>Agua</h2>
        </section>
        <section>
            <figure>
                <img src="https://i.imgur.com/V5zIF53.png" alt="logo tipo planta" height="300px">
